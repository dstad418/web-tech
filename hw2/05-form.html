<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
    <style>
      body {
        background-color: black;
      }
      .mainBody {
        margin: 20%;
        background-color: lightgray;
        color: black;
        border-radius: 25px;
      }
      .innerDiv {
        margin: 30px;
        padding: 20px;
      }
      .formGroup {
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <main>
      <form class="mainBody">
        <div class="innerDiv">
          <h1 class="text-center">Exercise 05 - Form</h1>

          <div class="mb-3">
            <label for="fullnameText" class="form-label fw-bold"
              >Full Name:</label
            >
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
            />
          </div>
          <div class="mb-3">
            <label for="emailText" class="form-label fw-bold">Email:</label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="registrationText" class="form-label fw-bold"
              >Registration Status:</label
            >
            <select
              class="form-select"
              id="registrationStatus"
              name="registrationStatus"
            >
              <option value="enrolled">Enrolled</option>
              <option value="graduated">Graduated</option>
              <option value="interest">Interest in attending</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="coursesText" class="form-label fw-bold"
              >Have you taken any of the following courses?</label
            >
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="programmingLanguages"
                name="courses"
                value="Programming Languages"
              />
              <label class="form-check-label" for="programmingLanguages">
                Programming Languages
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="operatingSystems"
                name="courses"
                value="Operating Systems"
              />
              <label class="form-check-label" for="operatingSystems">
                Operating Systems
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="fullStackWebDevelopment"
                name="courses"
                value="Full Stack Web Development"
              />
              <label class="form-check-label" for="fullStackWebDevelopment">
                Full Stack Web Development
              </label>
            </div>
          </div>
          <div class="formGroup">
            <label for="anythingText" class="form-label fw-bold"
              >Anything else?</label
            >
            <textarea
              class="form-control"
              id="anythingElse"
              rows="4"
            ></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <button
              type="submit"
              class="btn btn-primary flex-grow-1 me-2"
              style="width: 45%"
            >
              Submit
            </button>
            <button
              type="reset"
              class="btn btn-secondary flex-grow-1 ms-2"
              style="width: 45%"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - Background</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="04-background.js"></script>
    <style>
      .mainBody {
        background-color: lightgrey;
        color: black;
        padding: 20px;
        border-radius: 10px;
        margin: 20%;
      }
    </style>
  </head>
  <body>
    <div class="mainBody">
      <main class="container">
        <h1>Exercise 04 - Background</h1>
        <p>
          The background color will change every few seconds (as indicated
          below). You can stop this behavior and you can also change how often
          the background color changes.
        </p>
        <div class="mb-3">
          <label for="intervalInput" class="form-label"
            >Background change interval (seconds):</label
          >
          <input id="intervalInput" type="number" class="form-control" />
        </div>
        <button id="toggleButton" class="btn btn-primary">Start</button>
      </main>
    </div>
  </body>
</html>
